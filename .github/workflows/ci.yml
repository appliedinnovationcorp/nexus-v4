name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm with corepack
        run: corepack enable && corepack prepare pnpm@8.15.6 --activate

      - name: Check pnpm version and path
        run: |
          pnpm --version

      - name: Add npm global bin to PATH
        run: echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm and add to PATH
        run: |
          npm install -g pnpm@8
          export PNPM_HOME=$(npm bin -g)
          echo "$PNPM_HOME" >> $GITHUB_PATH
          export PATH="$PNPM_HOME:$PATH"
          pnpm --version

      - name: Check pnpm version
        run: pnpm --version || echo 'pnpm not found'

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm run build
